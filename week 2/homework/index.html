<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kelly's page</title>
    <style>
        body {
            margin:0;
            font-family:Georgia, 'Times New Roman', Times, serif;
        }

        header {
            background-color: rgb(247, 173, 146);
        }

        nav ul {
            margin: 0;
            padding: 20px;
            list-style: none;
        }

        nav ul li {
            margin: 20px auto;
            text-align:left;
            border-bottom: 5px rgb(252, 193, 134) solid;
            padding-bottom: 15px;
        }

        nav ul li:last-child {
            border-bottom:5px rgb(230, 0, 255) solid;
        }

        nav ul li a {
            text-decoration: none;
            color: black;
            text-transform:capitalize;
        }
        .active{
            font-weight: bold;
        }
        .cursive{
            font-weight: bold;

        }
        nav ul li.active {
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.05);
}

       @media (max-width: 360px) {
        nav ul {
            display: flex;
            flex-direction: column;
            background-color: #e8f8f5;
  }

        nav ul li {
            margin: 10px;
            padding: 10px;
            background-color: #d1f2eb;
            border-radius: 8px;
            border-bottom: 3px solid #48c9b0;
  }

        nav ul li a {
            color: #117864;
  }
}


        @media (min-width: 361px) and (max-width: 480px) {
        nav ul {
            display: flex;
            justify-content: space-around;
            background-color: #fff3e0;
  }

        nav ul li {
            padding: 10px;
            border-bottom: 3px solid #f39c12;
  }

        nav ul li a {
            color: #af601a;
  }
}

       @media (min-width: 481px) and (max-width: 767px) {
        nav ul {
        display: flex;
        justify-content: center;
        gap: 20px;
        background-color: #eef7ed;
  }

        nav ul li {
        padding: 12px;
        border-bottom: 3px solid #58d68d;
  }

        nav ul li a {
        color: #196f3d;
  }
}

       @media (min-width: 768px) {
        nav ul {
        display: flex;
        justify-content: space-around;
        background-color: #ebf5fb;
  }

        nav ul li {
        padding: 12px 20px;
        border-radius: 6px;
  }

        nav ul li a {
        color: #1f618d;
  }

        nav ul li:hover {
            background-color: #d6eaf8;
  }
}
       

    

    </style>
</head>
<body>
    <header style="background-color: rgb(168, 212, 255);">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Projects</a></li>
                <li class="active cursive another-class"><a href="#">About me</a></li>
                <li><a href="#">Resume</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <p>Hi this is Kelly's page</p>
    </main>
    <footer></footer>
</body>
</html>
