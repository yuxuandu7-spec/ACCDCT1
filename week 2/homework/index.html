<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kelly's page</title>
    <style>
        body {
            margin:0;
            font-family:Georgia, 'Times New Roman', Times, serif;
        }

        header {
            background-color: rgb(247, 173, 146);
        }

        nav ul {
            margin: 0;
            padding: 20px;
            list-style: none;
        }

        nav ul li {
            margin: 20px auto;
            text-align:left;
            border-bottom: 5px rgb(252, 193, 134) solid;
            padding-bottom: 15px;
        }

        nav ul li:last-child {
            border-bottom:5px rgb(230, 0, 255) solid;
        }

        nav ul li a {
            text-decoration: none;
            color: black;
            text-transform:capitalize;
        }
        .active{
            font-weight: bold;
        }
        .cursive{
            font-weight: bold;

        }

        @media (max-width: 360px) {
            nav ul {
                display: flex;
                justify-content:right;
            }
            nav ul li {
                background-color: rgb(197, 255, 236);
                margin: auto;
                text-decoration:blueviolet;
            }
        }

        @media (min-width: 768px) {
            nav ul {
                display: flex;
                justify-content: space-around;
            }
            nav ul li {
                border-bottom: none;
                margin: 10px;
                padding: 0;
            }
        }

    

    </style>
</head>
<body>
    <header style="background-color: rgb(168, 212, 255);">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Projects</a></li>
                <li class="active cursive another-class"><a href="#">About me</a></li>
                <li><a href="#">Resume</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <p>Hi this is Kelly's page</p>
    </main>
    <footer></footer>
</body>
</html>
